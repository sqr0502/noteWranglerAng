<div class="card">
  <h1>{{note.title}}</h1>
  <h1>This is a note</h1>
  <p>Created by: {{note.user | note.user.username}}</p>

  <h3>Description:</h3>
  <p>{{note.description}}</p>

  <h3>Contents:</h3>
  <p>{{note.content}}</p>

  <p ng-if="createController.errors">
    {{createController.errors}}
  </p>
</div>
